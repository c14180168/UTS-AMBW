<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let data of isiData | async">
      <h1>{{data.judul}}</h1><br>
      <ion-button slot="end" (click)="toDetail(data.judul)">Detail</ion-button>
      <ion-button slot="end" (click)="hapus(data.judul)">Hapus</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
